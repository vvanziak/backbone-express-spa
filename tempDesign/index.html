<html>
    <head>
        
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.0/jquery.min.js"></script>
        <script src="js/masonry.js"></script> 
        <script>
           $( function() {
		    $('#container').masonry({
		        itemSelector: '.item',
		        columnWidth: 200,
		        gutter: 15,
		        "isFitWidth": true
		    });
		});
        </script> 

        <style>
			body {
				background-image: url("http://www.dahl.com/wp-content/uploads/2013/04/TheOpenRoad.jpg");
			    font-family: sans-serif;
			    background-size: 100%;
			}

			#container {
			    //width: 77%;
			    margin: 90px auto 0;
			}
			
			#tiles {
				width: 80%;
				margin: 0 auto;
			}

			.item { width: 200px; 
				height: 200px; 
				background: #CCC; 
				margin-bottom: 10px;
			}
			.item.w2 { width: 415px;} 

			.item.h2 { height: 410px; }
					
			

        </style>      
    </head>
    <body>
    	<div id="tiles">      
        <div id="container">        	
			<div class="item"></div>
			<div class="item w2 h2"></div>	
			<div class="item h2"></div>
			<div class="item"></div>			
			<div class="item"></div>
			<div class="item"></div>
			<div class="item w2"></div>							  
		</div>
		</div>
	</body>
</html>
